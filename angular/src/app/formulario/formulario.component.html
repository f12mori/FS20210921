<div>
  <input type="button" value="add" (click)="vm.add()" />
  <input type="button" value="edit" (click)="vm.edit()" />
</div>

<form #miForm="ngForm">
  <div>
    <label for="id">id</label>
    <input
      type="number"
      name="id"
      id="id"
      [(ngModel)]="vm.Elemento.id"
      #id="ngModel"
      required
    />
    <output class="error" [hidden]="!id.hasError('required') || miForm.pristine"
      >Es obligatorio
    </output>
  </div>

  <div>
    <label for="nombre">nombre</label>
    <input
      type="text"
      name="nombre"
      id="nombre"
      [(ngModel)]="vm.Elemento.nombre"
      #nombre="ngModel"
      required
      minlength="2"
      maxlength="10"
    />
    <output class="error" [hidden]="!nombre.errors?.required"
      >Es obligatorio
    </output>
    <output
      class="error"
      [hidden]="!nombre.errors?.minlength && !nombre.errors?.maxlength"
      >Debe tener entre 2 y 10 letras.
    </output>
    {{ nombre.errors | json }}
  </div>
  <div>
    <label for="apellidos">apellidos</label>
    <input
      type="text"
      name="apellidos"
      id="apellidos"
      [(ngModel)]="vm.Elemento.apellidos"
      #apellidos="ngModel"
      minlength="2"
      maxlength="10"
    />
    <output
      class="error"
      [hidden]="!apellidos.errors?.minlength && !apellidos.errors?.maxlength"
      >Debe tener entre 2 y 10 letras.
    </output>
  </div>
  <div>
    <label for="correo">correo</label>
    <input
      type="email"
      name="correo"
      id="correo"
      [(ngModel)]="vm.Elemento.correo"
      #correo="ngModel"
      maxlength="100"
      email
    />
    <output class="error" [hidden]="!correo.errors?.email">
      No es un correo
    </output>
  </div>
  <div>
    <label for="edad">edad</label>
    <input
      type="number"
      name="edad"
      id="edad"
      [(ngModel)]="vm.Elemento.edad"
      #edad="ngModel"
      min="16"
      max="67"
    />
    <output class="error" [hidden]="!edad.errors?.min"
      >Debe tener al menos {{ edad.errors?.min?.min }} años</output
    >
    <output class="error" [hidden]="!edad.errors?.max"
      >Debe tener {{ edad.errors?.max?.max }} años como maximo</output
    >
    {{ edad.errors | json }}
  </div>
  <div>
    <label for="dni">DNI</label>
    <input
      type="text"
      name="dni"
      id="dni"
      [(ngModel)]="vm.Elemento.dni"
      #dni="ngModel"
    />
  </div>
  <div>
    <input
      type="button"
      value="enviar"
      (click)="vm.send()"
      [disabled]="miForm.invalid"
    />
    <input type="button" value="volver" (click)="vm.cancel()" />
  </div>
</form>
