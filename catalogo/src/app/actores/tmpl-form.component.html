<h1>Actor</h1>
<form #miForm="ngForm">
  <div class="form">
    <div class="form-group col-md-3">
      <label class="form-label" for="id">CÃ³digo:</label>
      <input
        class="form-control"
        [class.is-invalid]="id.invalid && miForm.dirty"
        type="number"
        name="id"
        id="id"
        [(ngModel)]="VM.Elemento.id"
        #id="ngModel"
        required
        min="0"
      />
      <div
        class="invalid-feedback"
        [hidden]="!id.hasError('required') || miForm.pristine"
      >
        Es obligatorio
      </div>

    </div>

    <div class="form-group col-md-3">
      <label class="form-label" for="nombre">Nombre:</label>
      <input
        class="form-control"
        [class.is-invalid]="nombre.invalid"
        type="text"
        name="nombre"
        id="nombre"
        [(ngModel)]="VM.Elemento.nombre"
        #nombre="ngModel"
        required
        minlength="3"
        maxlength="50"
      />
      <div class="invalid-feedback" [hidden]="!nombre?.errors?.required">
        Es obligatorio
      </div>
      <div
        class="invalid-feedback"
        [hidden]="!nombre?.errors?.minlength && !nombre?.errors?.maxlength"
      >
        Debe tener entre 3 y 50 letras
      </div>
    </div>
    <div>
      <label for="apellidos">apellidos:</label>
      <input
        class="form-control"
        [class.is-invalid]="apellidos.invalid"
        type="text"
        name="apellidos"
        id="apellidos"
        [(ngModel)]="VM.Elemento.apellidos"
        #apellidos="ngModel"
        minlength="2"
        maxlength="2000"
      />
    </div>


    <div class="form-group col-md-3">
      <label class="form-label" for="fecha">Fecha:</label>
      <input
        class="form-control"
        type="date"
        name="fecha"
        id="fecha"
        [(ngModel)]="VM.Elemento.fecha"
        #fecha="ngModel"
      />
    </div>
    <div>
      <app-form-buttons
        (send)="VM.send()"
        [send-disabled]="miForm.invalid"
        (cancel)="VM.cancel()"
      ></app-form-buttons>
    </div>
  </div>
</form>
