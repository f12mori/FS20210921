
<h1>actores </h1>
<div class="row mb-2">
  <div class="col-md-6" *ngFor="let item of VM.Listado">
    <div class="card flex-md-row mb-4 box-shadow h-md-250">
      <div class="card-body d-flex flex-column align-items-start">
        <strong class="d-inline-block mb-2 text-primary">Angular</strong>
        <h3 class="mb-0">
          <a class="text-dark" [routerLink]="['/actores', item.id]">{{item.nombre}}</a>
        </h3>
        <div class="mb-1 text-muted">{{item.fecha | date:'MMM yyyy'}}</div>
        <a [routerLink]="['/blog', item.id]">Leer mas</a>
      </div>
        </div>
  </div>
  <button
      *ngIf="VM.auth.isAutenticated"
      class="btn btn-success"
      [routerLink]="['add']"
    >
    <i class="fas fa-plus-square"></i> Nuevo Post
    </button>
  </div>
